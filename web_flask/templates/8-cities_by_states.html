<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for st in sorted_states %}
                <LI>{{ st.id }}: <B>{{ st.name }}</B>
                    <UL>
                        {% for cty in st.cities %}
                            <LI>{{ cty.id }}: <B>{{ cty.name }}</B></LI>
                        {% endfor %}
                    </UL>
                </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
