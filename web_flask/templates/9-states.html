<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if hasStates %}
            <H1>States</H1>
            <UL>
                {% for st in sorted_states %}
                    <LI>{{ st.id }}: <B>{{ st.name }}</B></LI>
                {% endfor %}
            </UL>
        {% elif state %}
            <H1>State: {{ state.name }}</H1>
            <H3>Cities:</H3>
            <UL>
                {% for cty in state.cities %}
                    <LI>{{ cty.id }}: <B>{{ cty.name }}</B></LI>
                {% endfor %}
            </UL>
        {% else %}
            <H1>Not found!</H1>
        {% endif %}
    </BODY>
</HTML>
